type Query {
  LoginUser(
    object: LoginInput!
  ): LoginOutput
}

type Mutation {
  facebookLoginOrSignup(
    accessToken: String!
  ): LogedInUser
}

input LoginInput {
  email: String!
  password: String!
}

type LoginOutput {
  id: uuid!
  accessToken: String!
}

type LogedInUser {
  id: uuid!
  username: String!
  jwtAccessToken: String!
  email: String!
}

